<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
<div class="header">
    <img src="logo.png" alt="logo"><span>spotify</span>
    <ul>
        <li>playlist</li>
        <li>artist</li>
        <li>lyrics</li>
    </ul>
</div>
<div class="container">
    <div class="card" >
       
        <div class="songitem">
            <img src="image/1.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="0" class="fa-solid songItemPlay  fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/2.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="1" class="fa-solid songItemPlay  fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/3.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="2" class="fa-solid songItemPlay  fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/4.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="3" class="fa-solid songItemPlay  fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/5.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/6.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songitem">
            <img src="image/7.jpg" alt="" ><span class="songname"></span><span class="playbutton"><i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
        </div>
        
    </div>
</div>
<div class="bottom">
    <input type="range" name="range" id="seekbar" min="0" value="0" max="100">
    <div class="icons">
    <i id="prev" class="fa-solid fa-2x fa-backward"></i>
    <i id="masterplay" class="fa-solid  fa-3x fa-circle-play"></i>
    <i id="next" class="fa-solid fa-2x fa-forward"></i>
</div>
<div class="gifcontainer">
    <img src="soudgif.gif" id="soundgif"><span id="songtitle">song title display here</span>
</div>
    <script src="https://kit.fontawesome.com/9a9a5122fb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
